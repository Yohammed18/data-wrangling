{% extends "base.html" %}


{% block blockname %}
<h1>Projects Table</h1>
<table border="4px">
    <thead >
        <tr>
            <th>ID</th>
            <th>Projects</th>
            <th>Votes</th>
            <th>Ratio</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td><a href="{%  url 'project' project.id%}">{{project.title}}</a></td>
            <td>{{project.vote_total}}</td>
            <td>{{project.vote_ratio}}</td>
            <td>{{project.created}}</td>
            <td>{{project.description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock blockname %}
