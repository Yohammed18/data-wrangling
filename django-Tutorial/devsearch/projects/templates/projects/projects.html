{% extends "base.html" %}


{% block blockname %}
<h1>Projects Table</h1>
<table border="4px">
    <thead>
        <tr>
            <th>Title</th>
            <th>Projects</th>
            <th>Votes</th>
            <th>Ratio</th>
            <th></th>
            <th></th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.vote_total}}%</td>
            <td>{{project.vote_ratio}}</td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
            <td><a href="{% url 'delete_project' project.id%}">Delete</a></td>
            <td><a href="{%  url 'project' project.id%}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock blockname %}
